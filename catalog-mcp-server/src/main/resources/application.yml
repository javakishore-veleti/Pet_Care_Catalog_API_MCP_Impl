spring:
  application:
    name: petcare-catalog-mcp-server
  profiles:
    active: mcp

server:
  port: 8081
  servlet:
    context-path: /

mcp:
  server:
    enabled: true
    version: "1.0.0"
    protocol:
      timeout: 30000
      max-request-size: 10485760

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.jk.labs.springai.petcare: DEBUG