spring:
  application:
    name: petcare-catalog-mcp-server
  profiles:
    active: mcp

server:
  port: 8082
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# MCP Server Configuration
mcp:
  server:
    enabled: true
    version: "1.0.0"
    port: 8082
    protocol:
      timeout: 30000
      max-request-size: 10485760
    tools:
      search_packages:
        enabled: true
        rate-limit: 100
        cache-ttl: 300
      get_package_details:
        enabled: true
        rate-limit: 100
        cache-ttl: 600
      recommend_package:
        enabled: true
        rate-limit: 50
        cache-ttl: 0
      compare_packages:
        enabled: true
        rate-limit: 50
        cache-ttl: 300
      calculate_savings:
        enabled: true
        rate-limit: 100
        cache-ttl: 600
      get_services:
        enabled: true
        rate-limit: 100
        cache-ttl: 600

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.jk.labs.spring_ai.pet_care.catalog: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"