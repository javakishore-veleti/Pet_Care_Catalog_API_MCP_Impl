spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/petcare_catalog}
    username: ${DB_USERNAME:petcare_user}
    password: ${DB_PASSWORD:petcare_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: catalog

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

logging:
  level:
    root: INFO
    com.jk.labs.springai.petcare: INFO
  file:
    name: logs/petcare-catalog-api.log

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: false