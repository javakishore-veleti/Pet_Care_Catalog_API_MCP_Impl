spring:
  datasource:
    url: jdbc:h2:mem:petcare_catalog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: catalog

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

mcp:
  server:
    enabled: true
    port: 8081
    tools:
      search-packages:
        enabled: true
      get-package-details:
        enabled: true
      recommend-package:
        enabled: true
      compare-packages:
        enabled: true
      calculate-savings:
        enabled: true
      get-services:
        enabled: true

logging:
  level:
    root: INFO
    com.jk.labs.springai.petcare: DEBUG